services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: shermadmin
      POSTGRES_PASSWORD: shermpass
      POSTGRES_DB: shermmap
    ports:
      - "5432:5432"
    networks:
      - default
    volumes:
      - /opt/nfs/sherm-map/pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sherm-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3000
      DB_HOST: db
      ADMIN_USER: admin
      ADMIN_PASS: admin
      DATABASE_URL: postgres://shermadmin:shermpass@db:5432/shermmap
      JWT_SECRET: supersecretkey
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sherm.entrypoints=http"
      - "traefik.http.routers.sherm.rule=Host(`map.sherm.fun`)"    ##eure domain
      - "traefik.http.routers.sherm.middlewares=redirect@file"
      - "traefik.http.routers.sherm-secure.rule=Host(`map.sherm.fun`)"    ##eure domain
      - "traefik.http.routers.sherm-secure.entrypoints=https"
      - "traefik.http.routers.sherm-secure.tls=true"
      - "traefik.http.routers.sherm-secure.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.sherm-secure.service=sherm"
      - "traefik.http.services.sherm.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

    #ports:
    #  - "3000:3000"
    volumes:
      - /opt/nfs/sherm-map/uploads:/usr/src/app/uploads   # damit Uploads persistent sind      
networks:
  proxy: 
    external: true